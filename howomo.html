<!DOCTYPE html>
<!---
    version 1.1
-->
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
    html { height: 100% }
    body { height: 100%; }
    #howomo-map { height: 80%; width: 65%; }
</style>
<!--maps API-->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<!-- Import the visualization javascript --> 
<script type="text/javascript" src="http://www.google.com/jsapi"></script> 
<!-- Initialize --> 
<script type="text/javascript"> google.load('visualization', '1', {}); </script>
<!-- Import the actual HoWoMo code -->
<script type="text/javascript" src="howomo.js"></script>
</head>
<body onload="initializeMap(); showDenominations();">
    <h1 id="howomo-nowshowingheader">Now showing: <span id="howomo-nowshowing"></span></h1>
    <div id="howomo-datadisplay">
        <p><a onclick="initializeMap();" href="#all">Reset map</a></p>
        <h1>Denominations</h1>
        <div id="howomo-listofdenominations"></div>
        <h1>Name</h1>
        <div id="howomo-listofhouses"></div>
    </div>
    <div id="howomo-map"></div>
    <div id="howomo-talk">
        <p>The database used to create this map is publicly available. You can browse it <a href="http://www.google.com/fusiontables/DataSource?dsrcid=401562">at Google Fusion Tables</a>. You can also download the database as <a href="">an Excel file</a> or <a href="">a .csv file</a>.</p>
</body>
</html>
